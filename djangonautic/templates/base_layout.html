<!-- using this static module as opposed to hardcoding the link to static files as they may change location over time-->
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Articles</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <div class="wrapper">
            {% block content%}
            {% endblock %}
        </div>
    </body>
</html>
