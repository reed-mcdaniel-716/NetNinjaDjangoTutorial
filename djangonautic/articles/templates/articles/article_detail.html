<!-- extends the lase layout template -->
{% extends 'base_layout.html'%}

{% block content %}
<div class="article-detail">
    <div class="article">
        <img src="{{article.thumb.url}}" alt="Thumbnail image for this article">
        <h2>{{ article.title }}</h2>
        <p> By {{ article.author.username }}</p>
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
    </div>
</div>
{% endblock %}
